<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Rock-Paper-Scissors</title>
        <meta name="description">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="assets/game.css">
        <link href="https://fonts.googleapis.com/css?family=Cabin+Sketch|Roboto" rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    </head>
       <body>
        <div class="container">
            <h1>Rock-Paper-Scissors</h1>
            <div id="message">
                <div id="game-message"></div>
            </div>
            <div class="game">
                <button class="choice" id="rock"><i class="far fa-hand-rock"></i></button>
                <button class="choice" id="paper"><i class="far fa-hand-paper"></i></button>
                <button class="choice" id="scissors"><i class="far fa-hand-peace"></i></button>
            </div>

            <div id="score">
                <div id="scoreboard"></div>
                <div id="winner"></div>
            </div>
            <div id="reset-btn">
              <button id="reset">Reset Game</button>
            </div>
        </div>
        <script type="text/javascript"  src="assets/game.js"></script>
    </body>
</html>
